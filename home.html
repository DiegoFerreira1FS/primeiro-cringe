<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Marombas Receitas</title>
    <!-- Importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos locais -->
    <link href="css/estilos.css" rel="stylesheet" />
    <!-- Biblioteca Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body> 
    <header>
        <!-- Navbar Bootstrap com cores personalizadas -->
        <nav class="navbar text-center py-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">
                    <img src="img/logo.png" alt="Bootstrap logo" width="50" height="50" class="d-inline-block align-text-top log_nav">
                    Marombas Receitas
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('myFormReceita')"><i class="fas fa-utensils"></i> Receitas</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('myFormCadastro')"><i class="fas fa-user-plus"></i> Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="home" class="container my-5">
        <section class="text-center">
            <img src="img/logo.png" alt="Logotipo do Projeto Receitas" class="mb-3 log_nav" style="width: 200px; height: 200px;">
            <h1>Bem-vindo(a)!<br> Ao Maromba Receitas</h1>
            <p class="lead">Conheça deliciosas receitas para o dia a dia.</p>
        </section>
    </div>
    
    <div id="receitas" class="container my-5" style="display: none;">
    <!-- Conteúdo da página de receitas -->
        <form class="row g-3 height-receita" data-html="receitas.html" id="myFormReceita">
            <!-- Seu formulário de receitas aqui -->
        </form>
    </div>

    <div id="cadastro" class="container my-5" style="display: none;">
        <!-- Conteúdo da página de cadastro -->
        <form class="row g-3 height-cadastro text-center" data-html="cadastro.html" id="myFormCadastro">
            <!-- Seu formulário de cadastro aqui -->
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Concordo com os <a href="#">termos e condições</a>.
                    </label>
                </div>
            </div>
        </form>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2024 Projeto Receitas. Todos os direitos reservados.</p>
    </footer>

    <!-- Importação do Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Biblioteca Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Script para alternar entre as páginas -->
    <script>
        function showPage(pageId) {
            // Oculta todas as páginas
            let pages = document.querySelectorAll('.container');
            pages.forEach(function(page) {
                page.style.display = 'none';
            });

            // Exibe a página correspondente ao ID fornecido
            let pageToShow = document.getElementById(pageId);
            let namePageHtml = pageToShow.dataset.html;
            
            if (pageToShow) {
                pageToShow.style.display = 'block';
                pageToShow.parentElement.style.display = 'block';
                
                loadPage(pageToShow, namePageHtml);
            }
        }
        
        function loadPage(element, namePageHtml) {
             element.innerHTML='<object width="100%" height="100%" type="text/html" data="' + namePageHtml + '" ></object>';
        }
    </script>
</body>
</html>
